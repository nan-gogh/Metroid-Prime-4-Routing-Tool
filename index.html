<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Metroid Prime 4 Routing Tool Beta</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="mp4b_routing_favicon.ico">
    <link rel="icon" type="image/png" sizes="32x32" href="mp4b_routing_favicon.png">
    <link rel="apple-touch-icon" href="mp4b_routing_favicon.png">
</head>
<body>
    <div class="app-container">
        <aside class="sidebar">
            <div class="header">
                <h1>Metroid Prime 4 Routing Tool</h1>
                <h2>Sol Valley</h2>
            </div>
            
            <div class="controls">
                <div class="control-group">
                    <h3>Layers</h3>
                    <label class="layer-toggle">
                        <input type="checkbox" id="toggleCrystals" checked>
                        <div class="layer-icon"></div>
                        <div class="layer-info">
                            <div class="layer-name">Green Crystals</div>
                            <div class="layer-count"><span id="crystalCount">0</span> markers</div>
                        </div>
                    </label>
                    <label class="layer-toggle">
                        <input type="checkbox" id="toggleCustom" checked>
                        <div class="layer-icon"></div>
                        <div class="layer-info">
                            <div class="layer-name">Custom Markers</div>
                            <div class="layer-count"><span id="customCount">0 / 50</span></div>
                        </div>
                    </label>
                </div>
            
                <div class="control-group">
                    <h3>Routing</h3>
                    <button id="computeRouteBtn" class="control-btn">Compute Route</button>
                    <button id="clearRouteBtn" class="control-btn">Clear Route</button>
                </div>
                
                <div class="control-group" id="customMarkerControls">
                    <h3>Custom Markers</h3>
                    <button id="exportCustom" class="control-btn">↓ Export</button>
                    <button id="importCustom" class="control-btn">↑ Import</button>
                    <button id="clearCustom" class="control-btn danger">✕ Clear</button>
                    <input type="file" id="importFile" accept=".json" style="display:none;">
                </div>
            </div>
            
            <div class="hints">
                <kbd>+</kbd>/<kbd>-</kbd>/<kbd>Pinch</kbd> Zoom &nbsp;
                <kbd>Drag</kbd> Pan &nbsp;
                <kbd>0</kbd> Reset
            </div>
            
            <div class="status-bar">
                <div class="status-item">
                    Zoom: <span class="status-value" id="zoomStatus">10%</span>
                </div>
                <div class="status-item">
                    Res: <span class="status-value" id="resolutionStatus">256px</span>
                </div>
            </div>
        </aside>
        
        <!-- Sidebar toggle handle -->
        <button id="sidebarHandle" class="sidebar-handle" aria-label="Toggle sidebar" aria-expanded="true">
            <span class="handle-icon">◀</span>
        </button>
        
        <main class="map-container">
            <canvas id="mapCanvas"></canvas>
            
            <div class="zoom-controls">
                <button class="zoom-btn" id="zoomIn" title="Zoom In">+</button>
                <button class="zoom-btn" id="zoomOut" title="Zoom Out">−</button>
                <button class="zoom-btn" id="resetView" title="Reset View">⌂</button>
            </div>
        </main>
    </div>
    
    <div id="tooltip"></div>
    
    <script src="data/init.js"></script>
    <script src="data/greenCrystals.js"></script>
    <script src="data/customMarkers.js"></script>
    <script src="data/markerUtils.js"></script>
    <script src="tools/tsp_euclid.js"></script>
    <script src="map.js"></script>
</body>
</html>
