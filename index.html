<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Metroid Prime 4 Routing Tool Beta</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="graphics/mp4b_routing_favicon.ico">
    <link rel="icon" type="image/png" sizes="32x32" href="graphics/mp4b_routing_favicon.png">
    <link rel="apple-touch-icon" href="graphics/mp4b_routing_favicon.png">
</head>
<body>
    <div id="loadFade" aria-hidden="true"></div>
    <div class="app-container">
        <aside class="sidebar">
            <div class="header">
                <div class="logo-stack" aria-hidden="true">
                    <img src="graphics/mp4b_routing_logo_ball.svg" alt="" class="logo-ball">
                    <img src="graphics/mp4b_routing_logo_geotag.svg" alt="" class="logo-geotag">
                </div>
                <div class="title-block">
                    <h1>Metroid Prime 4 Routing Tool</h1>
                    <h2>Sol Valley</h2>
                </div>
            </div>
            
            <div class="controls">

                <div class="control-group">
                    <h3>Layers</h3>
                    <div id="layerList"></div>
                </div>
            
                <div class="control-group">
                    <h3>Routing</h3>
                    <button id="computeRouteImprovedBtn" class="control-btn">Compute Route</button>
                    <button id="toggleRouteDirBtn" class="control-btn" aria-pressed="false">Reverse Direction</button>
                    <button id="exportRoute" class="control-btn">Export Route</button>
                    <button id="importRoute" class="control-btn">Import Route</button>
                    <button id="clearRouteBtn" class="control-btn danger">Clear Route</button>
                </div>
                
                <div class="control-group" id="customMarkerControls">
                    <h3>Custom Markers</h3>
                    <button id="exportCustom" class="control-btn">Export Markers</button>
                    <button id="importCustom" class="control-btn">Import Markers</button>
                    <button id="clearCustom" class="control-btn danger">Clear Markers</button>
                    <input type="file" id="importFile" accept=".json" style="display:none;">
                    <input type="file" id="importRouteFile" accept=".json" style="display:none;">
                </div>

                <div class="control-group">
                    <h3>Mapping</h3>
                    <div class="tileset-controls">
                        <button id="tilesetSatBtn" class="control-btn" aria-pressed="false">Satellite</button>
                        <button id="tilesetHoloBtn" class="control-btn" aria-pressed="false">Holographic</button>
                        <button id="tilesetGrayscaleBtn" class="control-btn" aria-pressed="false">Grayscale</button>
                    </div>
                </div>

                <div class="control-group" id="devTools">
                    <h3>Dev Tools</h3>
                    <label class="layer-toggle dev-toggle" id="dev_lowSpec_label">
                        <input type="checkbox" id="dev_lowSpec_toggle">
                        <div class="layer-icon" style="background:#888">⚙</div>
                        <div class="layer-info">
                            <div class="layer-name">Low-spec mode</div>
                            <div class="layer-count">toggle</div>
                        </div>
                    </label>
                        <div id="devStatsPanel" class="dev-stats" aria-live="polite">
                            <div class="dev-stat-row"><div class="dev-stat-label">Decoders active</div><div class="dev-stat-value" id="dev_bitmapActive">0</div></div>
                            <div class="dev-stat-row"><div class="dev-stat-label">Decode queue</div><div class="dev-stat-value" id="dev_bitmapQueue">0</div></div>
                            <div class="dev-stat-row"><div class="dev-stat-label">Active fetches</div><div class="dev-stat-value" id="dev_imageControllers">0</div></div>
                            <div class="dev-stat-row"><div class="dev-stat-label">Cached bitmaps</div><div class="dev-stat-value" id="dev_imageBitmaps">0</div></div>
                        </div>
                </div>
            </div>
            
                <div class="hints">
                    <span class="hint-group"><kbd>+</kbd>/<kbd>-</kbd>/<kbd>Pinch</kbd> <span class="hint-label">Zoom</span></span>
                    <span class="hint-group"><kbd>Drag</kbd> <span class="hint-label">Pan</span></span>
                    <span class="hint-group"><kbd>0</kbd>/<kbd>⌂</kbd> <span class="hint-label">Reset</span></span>
                </div>
            
            <div class="status-bar">
                <div class="status-item">
                    Zoom: <span class="status-value" id="zoomStatus">10%</span>
                </div>
                <div class="status-item">
                    Res: <span class="status-value" id="resolutionStatus">256px</span>
                </div>
            </div>
        </aside>
        
        <main class="map-container">
            <!-- Background tile canvas (drawn in task 2). Marked aria-hidden since it's decorative. -->
            <canvas id="mapTiles" aria-hidden="true"></canvas>
            <!-- Overlay canvas for routes & markers (keeps existing id for compatibility with map.js) -->
            <canvas id="mapCanvas"></canvas>
            
            <div class="zoom-controls">
                <!-- Sidebar toggle integrated here for compact UI; no animation -->
                <button id="sidebarHandle" class="sidebar-handle" aria-label="Toggle sidebar" aria-expanded="true">
                    <span class="handle-icon">◀</span>
                </button>
                <button class="zoom-btn" id="zoomIn" title="Zoom In">+</button>
                <button class="zoom-btn" id="zoomOut" title="Zoom Out">−</button>
                <button class="zoom-btn" id="resetView" title="Reset View">⌂</button>
            </div>
        </main>
    </div>
    
    <div id="tooltip"></div>
    
    <script src="data/init.js"></script>
    <script src="data/greenCrystals.js"></script>
    <script src="data/customMarkers.js"></script>
    <script src="data/route.js"></script>
    <script src="data/markerUtils.js"></script>
    <script src="tools/tsp_euclid.js"></script>
    <script src="map.js"></script>
    <script>
    (function(){
        function removeFade(){
            var el = document.getElementById('loadFade');
            if(!el) return;
            // Trigger fade-out
            el.classList.add('fade-out');
            // Remove node after transition so it doesn't block interaction
            var done = function(){ if(el && el.parentNode) el.parentNode.removeChild(el); };
            el.addEventListener('transitionend', done, { once: true });
            // Fallback: remove after 1s if transitionend doesn't fire
            setTimeout(done, 1200);
        }
        if (document.readyState === 'complete') removeFade(); else window.addEventListener('load', removeFade);
    })();
    </script>
</body>
</html>
